<div id="achievementcontent">
	<div id="achievementkbody">
		<div ng-if="achievements.contents.length==0" id="spinner">
			<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
		</div>
		<div ng-if="achievements.contents.length>0" ng-repeat="content in achievements.contents">
			<iframe src="{{content.filepath}}" id="achievement" frameborder="0"></iframe>
		</div>
	</div>
</div>

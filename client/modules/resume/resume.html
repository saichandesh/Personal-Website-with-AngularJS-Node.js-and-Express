<div id="resumecontent">
	<div id="resumebody">
		<div ng-if="resume.contents.length==0" id="spinner">
			<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
		</div>
		<div ng-if="resume.contents.length>0" ng-repeat="content in resume.contents">
			<iframe src="{{content.filepath}}" id="resume" frameborder="0"></iframe>
		</div>
	</div>
</div>

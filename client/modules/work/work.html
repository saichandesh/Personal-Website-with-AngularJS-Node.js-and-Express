<div id="workcontent">
	<div id="workbody">
		<div ng-if="work.contents.length==0" id="spinner">
			<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
		</div>
		<div ng-if="work.contents.length>0" ng-repeat="content in work.contents">
			<h3>{{content.title}}</h3>
			<p ng-bind-html="content.description"></p>
		</div>
	</div>
</div>
